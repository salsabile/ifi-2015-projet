<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réseau Social - Page de Modification de profil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
 	<link rel="stylesheet" th:href="@{/css/bootstrap-social.css}" />
 	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
 	<link rel="stylesheet" th:href="@{/css/pure-min.css}" />
 	<link rel="stylesheet" th:href="@{/css/grids-responsive-min.css}" />
 	<link rel="stylesheet" th:href="@{/css/blog.css}" />
</head>

<body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
	            <h1 class="brand-title">Réseau social d'entreprise</h1>
	            <h2 class="brand-tagline">Partagez vos messages et fichiers en toute simplicité</h2>
	            <nav class="nav">
	                <ul class="nav-list">
	                    <li class="nav-item">
							<a class="pure-button" href="/index">Retour</a>
						</li>
						<li class="nav-item">
                        	<a class="pure-button" href="/deconnexion">Deconnexion</a>
	                	</li>
	                </ul>
	            </nav>
        	</div>
		</div>
		
		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				<div class="posts">
	                <h1 class="content-subhead">Profil</h1>
	                <h1 th:inline="text"> [[${userprofil.login}]]</h1>
	                <img class="avatar" th:src="@{/images/{username}-avatar.png(username=${userprofil.login})}"/>
				
					<form class="pure-form pure-form-aligned">
	                    <fieldset>
	                        <div class="pure-control-group" th:inline="text">
	                            <label >Nom d'utilisateur</label> [[${userprofil.login}]]
	                        </div>
	                        
	                        <div class="pure-control-group" th:inline="text">
                            	<label>Email</label> [[${userprofil.email}]]
                        	</div>
                        	
                        	<div class="pure-controls">
                        	<a class="btn btn-social-icon btn-facebook" href="https://www.facebook.com">
                                <span class="fa fa-facebook"></span>
                            </a>
                            <a class="btn btn-social-icon btn-twitter" href="https://twitter.com">
                                <span class="fa fa-twitter"></span>
                            </a>
                        </div>
	                    </fieldset>
	                </form>	
                </div>
			</div>
		</div>
		
		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				<div class="posts">
                	<h1 class="content-subhead">Derniers messages</h1>
                	<div>
                		<section th:each="post : ${messages}" class="post">
                			<img class="post-avatar" th:alt="'avatar '+${post.login}" height="48" width="48" th:src="@{/images/{username}-avatar.png(username=${post.login})}"/>
                			<div class="post-description">
                				<p th:utext="${post.content}"></p>
                			</div>
                			
                			By <a class="post-author" th:text="${post.login}" th:href="${post.login}"></a>
                			under
                			<a th:each="hashtag : ${post.hashtags}" th:inline="text" class="post-category post-category-js" th:href="@{/hashtag/} + ${hashtag}" >#[[${hashtag}]]</a>
                		</section>
                	</div>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
