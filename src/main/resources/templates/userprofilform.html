<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réseau Social - Page de Modification de profil</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
 
 	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
 	<link rel="stylesheet" th:href="@{/css/bootstrap-social.css}" />
 	<link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />
 	<link rel="stylesheet" th:href="@{/css/pure-min.css}" />
 	<link rel="stylesheet" th:href="@{/css/grids-responsive-min.css}" />
 	<link rel="stylesheet" th:href="@{/css/blog.css}" />
</head>

<body>
	<div id="layout" class="pure-g">
		<div class="sidebar pure-u-1 pure-u-md-1-4">
			<div class="header">
	            <h1 class="brand-title">Réseau social d'entreprise</h1>
	            <h2 class="brand-tagline">Partagez vos messages et fichiers en toute simplicité</h2>
        	</div>
		</div>
		
		<div class="content pure-u-1 pure-u-md-3-4">
			<div>
				<div class="posts">
	                <h1 class="content-subhead">Profile</h1>
	                <h1 th:inline="text" > [[${userprofil.login}]]</h1>
				
				  	<form class="pure-form pure-form-aligned" action="#" th:action="@{/userlogin}" th:object="${userprofil}" method="post">
				
	                    <fieldset>
	                        <div class="pure-control-group">
	                            <label>Username</label>
	                             <input id="username" type="text" th:value="${userprofil.login}" placeholder="Username" readonly="true" />
	                        </div>
	
	                        <div class="pure-control-group">
	                            <label for="email">Email</label>
	                            <input id="email" type="email" th:value="${userprofil.email}" placeholder="Email" />
	                        </div>
	
	                        <div class="pure-control-group">
	                            <label for="facebook">
	                                <a class="btn btn-social-icon btn-s btn-facebook">
	                                    <span class="fa fa-facebook"></span>
	                                </a>
	                            </label>
	                            <input id="facebook" type="text" th:value="${userprofil.facebookid}" placeholder="Facebook id" />
	                        </div>
	
	                        <div class="pure-control-group">
	                            <label for="tweeter">
	                                <a class="btn btn-social-icon btn-s btn-twitter">
	                                    <span class="fa fa-twitter"></span>
	                                </a>
	                            </label>
	                            <input id="tweeter" type="text" th:value="${userprofil.twitterid}" placeholder="Tweeter id"/>
	                        </div>
	
	                        <div class="pure-control-group">
	                            <label for="linkedin">
	                                <a class="btn btn-social-icon btn-s btn-linkedin">
	                                    <span class="fa fa-linkedin"></span>
	                                </a>
	                            </label>
	                            <input id="linkedin" type="text" th:value="${userprofil.linkedinid}" placeholder="LinkedIn id"/>
	                        </div>
	
	                        <div class="pure-controls">
	                            <button type="submit" class="pure-button pure-button-primary" formaction="loggedIn.html">Save</button>
	                        </div>
	                    </fieldset>
	                </form>	
                </div>
			</div>
		</div>
	</div>
</body>
</html>
